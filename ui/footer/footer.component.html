<section class="content-grid">
  <div class="grid grid-x-x">

    <div class="logo">
      <app-logo></app-logo>
    </div>
    <nav [ngClass]="{centered}">
      <div *ngFor="let l of links">
        <a routerLinkActive="active" [routerLink]="l.link">{{ l.label }}</a>
      </div>
    </nav>
  </div>
</section>
