<div>
  @if(facebook) {
  <a [href]="facebook">
    <ui-icon-facebook />
  </a>
  } @if(instagram) {
  <a [href]="instagram">
    <ui-icon-instagram />
  </a>
  } @if(youtube) {
  <a [href]="youtube">
    <ui-icon-youtube />
  </a>
  } @if(twitter) {
  <a [href]="twitter">
    <ui-icon-twitter />
  </a>
  } @if(tiktok) {
  <a [href]="tiktok">
    <ui-icon-tiktok />
  </a>
  }
</div>
