<div>
  @if(facebook) {
  <a [href]="facebook">
    <fa-icon [icon]="faFacebook"></fa-icon>
  </a>
  } @if(instagram) {
  <a [href]="instagram">
    <fa-icon [icon]="faInstagram"></fa-icon>
  </a>
  } @if(youtube) {
  <a [href]="youtube">
    <fa-icon [icon]="faYoutube"></fa-icon>
  </a>
  } @if(twitter) {
  <a [href]="twitter">
    <fa-icon [icon]="faTwitter"></fa-icon>
  </a>
  } @if(tiktok) {
  <a [href]="tiktok">
    <fa-icon [icon]="faTikTok"></fa-icon>
  </a>
  }
</div>
